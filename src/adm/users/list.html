                    </svg>
                </button>
                <div class="sidebar-header">
                    <span class="sidebar-title">Gasperoto</span>
                </div>
                <nav class="sidebar-nav">
                    <a href="adm/dashboard.html" class="sidebar-link">Dashboard</a>
                    <a href="list.html" class="sidebar-link">Usuários</a>
                    <a href="index.html" class="sidebar-link">Sair</a>
                </nav>
            </div>
              <!-- Sidebar -->

       <!-- Conteúdo Principal -->
        <main class="main-content">
          <!-- Trilha de Navegação -->
           <div class="content-wrapper">
              <div class="content-header">
                <h2 class="content-title">Usuários</h2>
                <nav class="breadcrumb">
                    <a href="adm/dashboard.html" class="breadcrumb-link">Dashboard</a>
                    <span>/</span>
                    <span>Usuários</span>
                </nav>
              </div>
          
            </div>
           <div class="content-box">
              <div class="content-box-header">
                <h3 class="content-box-title">Listar</h3>
                <div class="content-box-btn">

              <div class="table-container">
                  <table class="table">
                      <thead >
                        <tr class="table-row-header">

                            <th class="table-header center">Ações</th>
                        </tr>
                      </thead>
                      <tbody>
                        <tr class="table-row-body">
                          <td class="table-body">1</td>
                          <td class="table-body">Camila Peroto</td>
                          <td class="table-body hidden lg:table-cell">camilaperoto@gmail.com</td>
                          <td class="table-body table-actions">
                            <a href="adm/users/view.html" class="btn-primary">Visualizar</a>
                            <a href="adm/users/edit.html" class="btn-warning hidden md:inline-block">Editar</a>

                        </tr>
                        <tr class="table-row-body">
                          <td class="table-body">2</td>
                          <td class="table-body">Viviane Peroto</td>
                          <td class="table-body hidden lg:table-cell">vivianeperoto@gmail.com</td>
                          <td class="table-body table-actions">
                            <a href="adm/users/view.html" class="btn-primary">Visualizar</a>
                            <a href="adm/users/edit.html" class="btn-warning hidden md:inline-block">Editar</a>

                        </tr>

                      </tbody>
                  </table>
              </div>

        </main>
    </div>
  
 
    <!-- Script para abrir e fechar o DropDown -->
    <script>
      const dropdownButton = document.getElementById("userDropdownButton");
      const dropdownContent = document.getElementById("dropdownContent");

      dropdownButton.addEventListener("click", function () {
        event.stopPropagation(); // <---- ADICIONE ISSO
        const isOpen = dropdownContent.classList.contains("hidden");
        if (isOpen) {
          dropdownContent.classList.remove("hidden");
        } else {
          dropdownContent.classList.add("hidden");
        }
      });
      //Fechar o dropdown se clicar fora dele
      window.addEventListener("click", function (event) {
        if (!dropdownButton.contains(event.target) && !dropdownContent.contains(event.target)) {
          dropdownContent.classList.add("hidden");
        }
      });
    </script>
     <!-- Apresentar e ocultar a sidebar -->
    <script>
         document.getElementById('toggleSidebar').addEventListener('click', function(){
            document.getElementById('sidebar').classList.toggle('sidebar-open');
         });
         document.getElementById('closeSidebar').addEventListener('click', function(){
            document.getElementById('sidebar').classList.remove('sidebar-open');
         });
    </script>
  </body>
</html>
