<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layout</title>
    <base href="/src/">
    <link href="output.css" rel="stylesheet" />
</head>
<body class="bg-login">
   
    <div class="card-login">
        <div class="logo-wrapper-login">
            <a href="/">
                <img src="../../public/favicon.ico" alt="Logo" class="logo-login">
            </a>
        </div>
        <h1 class="title-login">Recuperar senha</h1>
        <form action="#" method="post" class="mt-4">
            <div class="form-group-login">
                <label for="email" class="form-label-login">E-mail</label>
                <input type="email" name="email" id="email" placeholder="Digite seu e-mail cadastrado" class="form-input-login">
            </div>

            <div class="btn-group-login">
                <a href="index.html" class="link-login">Login</a>
                <button type="submit" class="btn-primary-md">Recuperar</button>
            </div>
            <div class="ref-login">
                <a href="auth/sign-up.html" class="link-login">Criar conta</a>
            </div>
        </form>
    </div>
</body>
</html>
