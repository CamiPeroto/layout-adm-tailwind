<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layout</title>
    <link href="./output.css" rel="stylesheet">
</head>
<body class="bg-login">
   
    <div class="card-login">
        <div class="logo-wrapper-login">
            <a href="/">
                <img src="../public/favicon.ico" alt="Loogo" class="logo-login">
            </a>
        </div>
        <h1 class="title-login">√Årea Restrita</h1>
        <form action="#" method="post" class="mt-4">
            
            <div class="form-group-login">
                <label for="email" class="form-label-login">E-mail</label>
                <input type="email" name="email" id="email" placeholder="Digite seu e-mail" class="form-input-login">
            </div>
            <div class="form-group-login">
                <label for="password" class="form-label-login">Senha</label>
                <input type="password" name="password" id="password" placeholder="Digite sua senha" class="form-input-login">
            </div>

            <div class="btn-group-login">
                <a href="/src/auth/recover-password.html" class="link-login">Esqueceu a senha ?</a>
                <button type="submit" class="btn-primary">Acessar</button>
            </div>
            <div class="ref-login">
                <a href="/src/auth/sign-up.html" class="link-login">Criar conta</a>
            </div>
        </form>
    </div>
</body>
</html>
